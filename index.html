<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>فحص اللياقة</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="topbar">
  <h2>نظام فحص اللياقة</h2>

  <div class="actions">
    <button id="insuranceBtn" class="btn">تأمين صحي</button>
    <button id="copyBtn" class="btn primary">نسخ الرسالة</button>
  </div>
</header>

<main class="card">

<input id="name" placeholder="الاسم">
<input id="nid" placeholder="الرقم الوطني">

<h3>الفحوصات</h3>
<div id="testsList"></div>

</main>

<!-- مودال التأمين -->
<div id="insuranceModal" class="modal">
  <div class="modalBox cinematic">
    <h3>التأمين الصحي</h3>

    <select id="insuranceSelect">
      <option value="none">لا يوجد</option>
      <option value="فضي">فضي</option>
      <option value="ذهبي">ذهبي</option>
      <option value="بلاتيني">بلاتيني</option>
      <option value="auto">تلقائي حسب الدرجات</option>
    </select>

    <button id="saveInsurance" class="btn primary">حفظ</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
